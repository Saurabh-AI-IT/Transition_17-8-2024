<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effect</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="first-square">
                    <h2>Without Transition</h2>
                    <div class="square"></div>
                    <div class="properties">
                        <span>
                            .first-square .square:hover { <br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    border-radius: 100%; <br>
                            }
                        </span>
                    </div>
                </div>
                <div class="second-square">
                    <h2>With Transition</h2>
                    <div class="square"></div>
                    <div class="properties">
                        <span>
                            .second-square .square { <br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    transition: all 0.5s; <br>
                            }
                            <br> <br>
                            .second-square .square:hover { <br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    border-radius: 100%; <br>
                            }
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
